<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-http-equiv="X-UA-Compatible" content='ie=edge'>
<title>testing</title>
<style>
  #btn{
    width: 200px;
    height:200px;
    border-radius:50%;
    background:crimson;
    position:absolute;
    top:40%;
    right:10%;
    transition: all 1s;
  }
</style>
</head>
<body>

  <div id="btn"></div>

  <script>
    const circle = document.querySelector('#btn');
    console.log(circle);

    circle.onclick = function(){
      this.style.top = '0%';
      this.style.background = 'blue';
    }
    
  </script>

</body>
</html>
